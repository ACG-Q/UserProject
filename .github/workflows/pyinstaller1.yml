name: Pyinstaller UnpkgDownload

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - { msystem: MINGW64, runner: windows-2022 }
          - { msystem: MINGW32, runner: windows-2022 }

    name: ${{ matrix.msystem }}
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller

      - name: Build Package
        run: |
          cd UnpkgDownload
          pyinstaller -F UnpkgDownload.py -i ../favicon.ico
          dir /a dist

      - name: Upload Package
        uses: actions/upload-artifact@v2
        with:
          name: UnpkgDownload-${{ matrix.msystem }}
          path: dist/UnpkgDownload.exe
